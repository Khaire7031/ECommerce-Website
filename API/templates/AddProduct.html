
{% include 'index.html' %}

<div class='fromBox'>
     <form class='container' method='post'>
        <h3>Add Product</h3>
        <div class="mb-3">
          <label for="productName" class="form-label">Name</label>
          <input type="text" name='productName' class="form-control" id="productName">
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" class="form-control" name="productPrice" id="productPrice" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <input type="text" name='productDescription' class="form-control" id="productDescription">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/display_products"><button type="submit" class="btn btn-primary">Goto Products</button></a>
      </form>
</div>
