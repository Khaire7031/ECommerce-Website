{% include 'index.html' %}

<div class="container d-flex flex-wrap">
    {% for product in products %}
    <div class="card m-3 ml-2" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ product.id }}</h5>
          <h5 class="card-title">{{ product.name }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ product.price }}</h6>
          <p class="card-text">{{ product.description }}</p> 

          <button type="button" class="btn btn-light" onclick="AddToCart('{{ product.id }}', '{{ product.name }}', '{{ product.price }}')">Add to Cart</button> 
          <button type="button" class="btn btn-dark">Rating</button> 
        </div>
    </div>
    {% endfor %}
</div>
